        <h1 class="h-primary">DONATE</h1>
        <p>Make a Difference in the Life of a Child </p>
    </section>
    <section>
        <h1>
            DONATION FORM 
        </h1>
        <div id="donate-box">
            <form action="">
                <div class="form-group">
                    <br><label for="name">First Name: </label><br><br>
                    <input type="text" name="name" id="firstname" required maxlength="100" size="20" value="">
                </div>
                <div class="form-group">
                    <br><label for="name">Second Name: </label><br><br>
                    <input type="text" name="name" id="secondname" required maxlength="100" size="20" value="" font-size=40px"">
                </div>
                <div class="form-group">
                    <br><label for="name">Third Name: </label><br><br>
                    <input type="text" name="name" id="thirdname" required maxlength="100" size="20" value="">
                </div>
                <div class="form-group">
                    <br><label for="street">Street: </label><br><br>
                    <input type="text" name="name" id="street" required maxlength="100" size="20" value="">
                </div>
                <div class="form-group">
                    <br><label for="City">City:</label><br><br>
                    <input type="text" name="name" id="City" required maxlength="100" size="20" value=""> 
                </div>
                <div class="form-group">
                    <br><label for="State">State: </label><br><br>
                    <input type="text" name="name" id="State" required maxlength="100" size="20" value="">
                </div>
                <div class="form-group"> 
                    <br><label for="zip">Zip:</label><br><br>
                    <input type="number" name="name" id="zip" required maxlength="100" size="20" value="">
                </div>
                <div class="form-group"> 
                    <br><label for="country">Country:</label><br><br>
                    <input type="text" name="name" id="country" required maxlength="100" size="20" value="">
                </div>
                <div class="form-group" style="max-width: -moz-available;" >
                    <br><label for="phone">Phone Number: </label><br><br>
                    <input type="phone" name="name" id="phone"  required maxlength="100" size="20" value="">
                </div>
                <div class="form-group"> 
                    <br><label for="email">Email: </label><br><br>
                    <input type="email" name="name" id="email" required maxlength="100" size="20" value="">
                </div>
                <div class="form-group"> 
                    <br><label for="submit">Submit:</label><br><br>
                    <input type="submit" value="Submit Now">
                </div>
                <div class="form-group"> 
                    <br><label for="reset"> Reset:</label><br><br>
                    <input type="reset" value="Reset now">
                </div>
            </form>
        </div>
        <div>
            <p>Where do you want your money to go?</p>
            <form action="/action_page.php">
                <label for="fund">Campaign/Fund:</label>
                <select name="fund" id="fund">
                  <option value="EducationFund">EducatAdoption FundFund</option>
                  <option value="Adoption Fund">Adoption Fund</option>
                  <option value="General Fund">General Fund</option>
                  <option value="Medical Fund">Medical Fund</option>
                  <option value="Orphan Aid Fund">Orphan Aid Fund</option>
                </select>
                <br><br>
              </form>
        </div>
    </section>
