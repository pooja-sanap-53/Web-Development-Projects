</head>

<body>
    <nav id="navbar">
        <div id="logo">
            <a href="../html/index.html">
                <img src="../images/logo.png" alt="hopeforlife">
            </a>
        </div>
        <ul>
            <li class="item"><a href="../html/about.html" >About</a></li>
            <li class="item"><a href="../html/donate.html" target="_blank">Donate</a></li>

            <li class="item"><a href="../html/contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    <section  id="contact">
        <div class="contact">
            <div id="address">
                <h1 class="h-primary center" style="text-align: left;">Contact Us</h1>
                <p>
                    info@hopeforlife.org
                    (564) 789-4568
                </p>
                <p>
                    123 SHIVAJI NAGAR
                    PUNE, MAHARASHTRA
                </p>
                <P>
                    Mail to: P.O. Box 125
                    PUNE, MAHARASHTRA
                </P>
            </div>
        
            <div id="contact-box">
                <form action="">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="name" id="email" required>
                    </div>
                    <div class="form-group" style="max-width: -moz-available;">
                        <label for="phone">Phone Number: </label>
                        <input type="phone" name="name" id="phone"  required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message: </label>
                        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                    </div>
                    <div class="form-group"> 
                        <label for="submit">Submit:</label>
                        <input type="submit" value="Submit Now">
                    </div>
                    <div class="form-group"> 
                        <label for="reset"> Reset:</label>
                        <input type="reset" value="Reset now">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="center">
            Copyright &copy; hopeforlife.org All rights reserved!
        </div>
    </footer>
